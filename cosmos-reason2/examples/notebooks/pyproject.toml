[project]
name = "notebooks"
version = "0.1.0"
requires-python = ">=3.13"
dependencies = [
    "cosmos-reason2-utils[trl,cu128_torch28]",
]

[dependency-groups]
dev = [
    "cosmos-reason2-utils[dev]",
    "ipykernel>=7.1.0",
    "ipywidgets>=8.1.8",
    "jupytext>=1.18.1",
    "nbqa>=1.9.1",
]

[tool.uv.sources]
cosmos-reason2-utils = { workspace = true }

[tool.uv.workspace]
members = [
  "../../cosmos_reason2_utils",
]
