#:schema ../../../configs/schemas/cosmos_rl_config.json

[custom.dataset]
path = "/tmp/cosmos_reason2/cosmos_rl/data/hf_sft"

[train]
output_dir = "/tmp/cosmos_reason2/cosmos_rl/outputs/hf_sft"
compile = false
train_batch_per_replica = 32

[policy]
model_name_or_path = "nvidia/Cosmos-Reason2-2B"
model_max_length = 4096

[logging]
logger = ['console', 'wandb']
project_name = "cosmos_reason2"
experiment_name = "cosmos_rl/hf_sft"

[train.train_policy]
type = "sft"
conversation_column_name = "conversations"
mini_batch = 4

[train.ckpt]
enable_checkpoint = true

[policy.parallelism]
tp_size = 1
cp_size = 1
dp_shard_size = 4
pp_size = 1
